{% extends 'pagina_principal.html' %}

{% block content %}
    <div class="content borrar">
        <form method="post">
            {% csrf_token %}
            <h3>¿Desea eliminar al médico {{object.nombre}} de la base de datos?</h3>
            <div class="content">
                <button class="btn btn-warning" type="submit">Confirmar</button>
                <a class="btn btn-default" href="{% url 'pagina:medico-listado' %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
